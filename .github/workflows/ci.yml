name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Verify generated files are up-to-date
        env:
          CONVEX_DEPLOYMENT: dev:enchanted-mastiff-533
        run: |
          npx convex codegen
          git diff --exit-code convex/_generated/ || {
            echo "::error::Generated files are out of date. Run 'npx convex codegen' and commit the changes."
            exit 1
          }

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun run test:run
