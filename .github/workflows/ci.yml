name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Verify generated files are up-to-date
        # Requires CONVEX_DEPLOY_KEY secret. To enable:
        # 1. Go to Convex Dashboard > Project Settings > Deploy Keys
        # 2. Create a deploy key and add it as CONVEX_DEPLOY_KEY in GitHub repo secrets
        if: ${{ env.CONVEX_DEPLOY_KEY != '' }}
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: |
          npx convex codegen
          git diff --exit-code convex/_generated/ || {
            echo "::error::Generated files are out of date. Run 'npx convex codegen' and commit the changes."
            exit 1
          }

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun run test:run
